<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nintendo DS Emulator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    #game {
      width: 100%;
      height: 100%;
    }
    .top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }
    .top-bar a {
      padding: 8px 12px;
      background: #111;
      color: white;
      border: 2px solid #673ab7;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>

  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</head>
<body>

<div class="top-bar">
  <a href="" onclick="window.open(location.href, '_blank'); return false;">
    FULLSCREEN
  </a>
</div>

<div id="game"></div>

<script>
  EJS_player = "#game";
  EJS_core = "nds";

  // ROM location (see Step 2)
  EJS_gameUrl = "roms/game.nds";

  // BIOS (required for DS)
  EJS_biosUrl = "bios/";

  EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
</script>

</body>
</html>
